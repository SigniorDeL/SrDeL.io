<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка видео</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Загрузите видео</h1>
    <form id="videoForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="videoTitle">Название видео:</label>
        <input type="text" id="videoTitle" name="videoTitle" required>
        <br><br>
        <label for="videoFile">Выберите видео для загрузки:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
        <br><br>
        <button type="submit">Загрузить видео</button>
    </form>
</body>
</html>
